<html lang="zh">

		<link rel="stylesheet" href="./css/layout.css">
		<link rel="stylesheet" href="./css/components.css">
	</head>
	<body>
		<!-- 1.最顶部的 “灰色的”：topbar-->
		<div class="topbar">
			<div class="container">
				<div class="row text-right">

					<a href="#"><span class="pinion">下载手机客户端</span></a>
					<a href="#"><span>反馈邮箱： iweb@126.com</span></a>
					<a href="#"><span>客服热线： 4008-200-200</span></a>

			</div>

		<div class="searchbar">

		<div class="navbar">
			<div class="container">导航条</div>
		</div>
		<!-- 轮播广告 :carouselbar-->
		<div class="carouselbar">
			<div class="container">轮播广告条</div>
		</div>

		<div class="mainbar">

		</div>
		<!-- 6.底部条：bottombar -->

			</div>
